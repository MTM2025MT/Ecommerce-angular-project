    <header id="home">
        <section class="image-section">
          <p-carousel
             [value]="products"
             [numVisible]="1"
             [numScroll]="1"
             [circular]="true"
             [autoplayInterval]="30000"
             styleClass="custom-carousel"

             >
           <ng-template pTemplate="item" let-product>
             <div class="product-item main-img-container">
              <div class="main-title">
                <p class="title">Welcome to E-commerce</p>
                <p class="paragraph">{{product.Text}}</p>
              </div>
               <div class="product-image">
                 <img [src]="product.image" class="main-img" [alt]="product.name" style=" object-fit: contain;" />
               </div>

             </div>
           </ng-template>
         </p-carousel>
        </section>
        <section class="container-icon-advantages">
          <div class="icon-advantage">
            <img src="icons-advantages/24-hours.png" alt="logo">
             <div class="icon-advantage-text">
              <p>Comforty</p>
              <p>Every week new sales
             </div>
          </div>
          <div class="icon-advantage">
            <img src="icons-advantages/box.png" alt="logo">
             <div class="icon-advantage-text">
              <p>Comforty</p>
              <p>100% Secure Payment Method
             </div>
          </div>
          <div class="icon-advantage">
            <img src="icons-advantages/shield.png" alt="logo">
             <div class="icon-advantage-text">
              <p>Comforty</p>
              <p>100% Free for all orders
             </div>
          </div>
          <div class="icon-advantage">
            <img src="icons-advantages/delivery-truck.png" alt="logo">
             <div class="icon-advantage-text">
              <p>Comforty</p>
              <p>We care your experiences
             </div>
          </div>
        </section>
